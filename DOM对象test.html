<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<!-- Document 对象
每个载入浏览器的 HTML 文档都会成为 Document 对象。
Document 对象使我们可以从脚本中对 HTML 页面中的所有元素进行访问。
提示：Document 对象是 Window 对象的一部分，可通过 window.document 属性对其进行访问。 -->

<body>
	<input id = "inputText" type="text" name="xxx" onkeydown="inputPressedKey()">
	<script type="text/javascript">
		function inputPressedKey() {
			// body...
			var el = document.getElementById('inputText')

			var para = document.createElement("p")
			var node = document.createTextNode(window.keyCode+"<br>")
			para.appendChild(node)

			
			el.appendChild(para)
			console.log(window.keyCode)

			window.on("keypress",function(event){

    			var key = event.keyCode;

    			console.log(String.fromCharCode(key)
    				);
    		});
		}
	</script>
</body>
</html>
